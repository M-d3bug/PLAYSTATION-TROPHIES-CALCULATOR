<!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>PlayStation Trophy Level Calculator</title>
      <link rel="icon" href="img/trophy/current/platinum.png" type="image/png">

      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">

      <script src="js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
      <div class="container">
        <h2 class="title" style="margin-bottom: 10px;">PLAYSTATION TROPHIES CALCULATOR</h2>
        <div class="content">
          <div class="input-area">
            <p class="input-area-text">Enter the total number of trophies you've earned</p>
            <div class="row trophy-inputs">
              <div class="col">
                <img src="img/trophy/previous/platinum.webp" alt="Platinum" class="trophy-image">
                <input type="number" id="current-platinum" min="0" class="trophy-input">
              </div>
              <div class="col">
                <img src="img/trophy/previous/gold.webp" alt="Gold" class="trophy-image">
                <input type="number" id="current-gold" min="0" class="trophy-input">
              </div>
              <div class="col">
                <img src="img/trophy/previous/silver.webp" alt="Silver" class="trophy-image">
                <input type="number" id="current-silver" min="0" class="trophy-input">
              </div>
              <div class="col">
                <img src="img/trophy/previous/bronze.webp" alt="Bronze" class="trophy-image">
                <input type="number" id="current-bronze" min="0" class="trophy-input">
              </div>
            </div>
          </div>
          <div class="info-area">
            <div class="card current-level-card">
              <h3 class="card-title">Current Level</h3>
              <div class="level-info">
                <img id="current-system-current-level-image" src="" alt="Level Icon" class="trophy_level">
                <div class="current-level-info">
                  <div>
                    <p id="current-system-current-level" class="info-text"></p>
                    <p id="current-system-current-points" class="info-text"></p>
                    <p id="current-system-progress-percentage" class="info-text"></p>
                  </div>
                  <div class="progress">
                    <div id="current-system-current-progress" class="progress-bar" role="progressbar"
                      aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <div>
                    <p id="current-system-current-level-requirement" class="info-text"></p>
                    <p id="current-system-points-until-next" class="info-text"></p>
                    <p id="current-system-next-level-requirement" class="info-text"></p>
                  </div>
                </div>
                <img id="current-system-next-level-image" src="" alt="Next Level Icon" class="trophy_level">
                <p id="current-system-next-level" class="next-level"></p>
              </div>
            </div>
            <div class="card">
              <h3 class="card-title">Desired Level</h3>
              <div class="desired-level-input">
                <input type="number" id="desired-level" min="1" class="trophy-input" placeholder="Enter desired level">
              </div>
              <div id="desired-level-results" class="desired-level-results">
                <!-- Results will be displayed here -->
              </div>
            </div>
          </div>
        </div>
        <div class="card" id="milestones-card">
          <h3 class="card-title">Upcoming Milestones</h3>
          <div class="next-steps">
            <!-- generated by the template -->
          </div>
        </div>
        <template id="progress-bar-template">
          <div class="level-info mb-4">
            <img id="current-system-current-level-image" src="" alt="Level Icon" class="trophy_level">
            <div class="current-level-info">
              <div>
                <p id="current-system-current-level" class="info-text"></p>
                <p id="current-system-current-points" class="info-text"></p>
                <p id="current-system-progress-percentage" class="info-text"></p>
              </div>
              <div class="progress">
                <div id="current-system-current-progress" class="progress-bar" role="progressbar"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div>
                <p id="current-system-points-until-next" class="info-text"></p>
                <p id="current-system-next-level-requirement" class="info-text"></p>
              </div>
            </div>
            <img id="current-system-next-level-image" src="" alt="Next Level Icon" class="trophy_level">
            <p id="current-system-next-level" class="next-level"></p>
          </div>
        </template>
      </div>
      <script src="js/script.js"></script>
    </body>

    </html>
